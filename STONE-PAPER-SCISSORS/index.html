<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>ROCK-PAPER-SCISSORS</h1>
        <div class="layout">
            <div class="obj" id="rock">
                <img src="rock.jpg">
            </div>
            <div class="obj" id="paper">
                <img src="paper.jpg">
            </div>
            <div class="obj" id="scissors">
                <img src="scissors.jpg">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p>USER SCORE</p>
                <p id="ussc">0</p>
            </div>
            <div class="score">
                <p>COMPUTER SCORE</p>
                <p id="cosc">0</p>
            </div>
        </div>

        <div class="msg-conatiner">
            <p id="msg">Play Your Move</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
